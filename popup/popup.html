<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
        <title>Response Headers Values Checker</title>
    </head>
    <body>
        <div class="popup-header text-font-family" id="header">
            <div class="logo">
              <span class="icon" id="logo-id">
                  <a href="https://github.com/simone-di-paolo" target="_blank">
                    <img src="/images/logo-sdp.png" alt="simone-di-paolo-sdp"/>
                  </a>
              </span>
                <h1 class="extension-title">Response Headers Values Checker</h1>
            </div>
            <h3 class="popup--title mb-8 popup--title__saving-confirmation hidden text-font-family saved-position" id="success-text">
                SAVED!
            </h3>
            <div>
                <button class="button start-stop-btn disabled" id="toggle-btn">START</button>
            </div>
        </div>
        <div class="popup-body" id="body">

            <div class="tabs-container">
                <section id="settings-section">
                    <h3 class="popup--title mb-8 text-font-family">
                        Values to check
                    </h3>
                    <div class="row-center" id="settings-div">
                        <div class="row-center row-center--variant">
                            <input class="custom-input-script-length" type="text" name="custom" id="values-input"/>
                        </div>
                    </div>
                    <div class="row-center" id="script-required-div">
                        <div class="row-center row-center--variant">
                            <span class="text-small text-font-family"><b>N.B.: Separated by comma, without quotes</b></span>
                        </div>
                    </div>
                </section>
                <section id="countdown-section" class="disabled">
                    <h3 id="countdown-text-id" class="popup--title mb-8 text-font-family">

                    </h3>

                </section>
                <section id="results-section" class="disabled">
                    <h3 class="popup--title mb-8 text-font-family">
                        Results
                    </h3>
                    <div class="row-center" id="results-div">
                        <div class="results-div-style">
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="popup.js"></script>
        <script src="utils.js"></script>
    </body>
</html>
